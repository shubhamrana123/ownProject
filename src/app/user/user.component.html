<button (click)="addUsers()" *ngIf="showAddButton">Add</button>

<table mat-table [dataSource]="dataSourceMatTable |  paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalRecords}" class="mat-elevation-z8">
 
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.user_email}} </td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role</th>
    <td mat-cell *matCellDef="let element"> {{element.user_role}} </td>
  </ng-container>
  <ng-container matColumnDef="action" >
    
      <th mat-header-cell *matHeaderCellDef #hideElement> Action</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editUser(element.id)" *ngIf="showAddButton" >Edit</button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<pagination-controls  (pageChange)="onPageChange($event)"></pagination-controls>
