<h1 *ngIf="isAdd">Add User</h1>
<h1 *ngIf="!isAdd">Edit User</h1>
<form [formGroup]="addEditForms" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>FirstName:</label>
        <input type="text" formControlName="first_name" class="form-control" />
        <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
            <div *ngIf="f.first_name.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>LastName:</label>
        <input type="text" formControlName="last_name" />
        <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
            <div *ngIf="f.last_name.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="text" formControlName="user_email" />
        <div *ngIf="submitted && f.user_email.errors">
            <div *ngIf="f.user_email.errors.required">Email is required</div>
            <div *ngIf="f.user_email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
            <div *ngIf="f.password.errors.pattern"> Password Must have atleast number,special character and small letter
                and capital letter</div>
        </div>
    </div>
    <div class="form-group">
        <label for="notify">isNotify :</label>
        <input type="checkbox" id="notify" name="notify" formControlName="isnotify">
    </div>
    <div class="form-group">
        <label for="usertype">Select User Type:</label>
        <select name="usertype" id="usertype" formControlName="user_type">
            <option value="">Select User type</option>
            <option value="admin">Admin</option>
            <option value="sales">Sales</option>
            <option value="cloud">Cloud</option>
        </select>
    </div>
    <br>
    <button type="submit">Save</button>
    <button (click)="cancel()">Cancel</button>
</form>
